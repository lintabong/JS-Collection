<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>editor custom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
  <div class="row">
	  <div class="col px-5">
		<div class="mb-3">
		  <label for="input" class="form-label">Input</label>
		  <textarea style="height:600px" class="form-control" id="input" rows="3"></textarea>
		</div>

		</div>
		<div class="col lg-2">
			<label for="output" class="form-label">Output</label>
			<textarea style="height:320px" class="form-control" id="output" rows="3"></textarea>
			Result 
			
			<div id="result">
			
			</div>
			
			
		</div>
	
	<script>
		const input = document.getElementById('input');
		const output = document.getElementById('output');
		
		var intervalId = window.setInterval(function(){
			
			let val = input.value;
			let result = "";
			
			val = val.split("\n");
			
			result = "<pre style=\"display: block; overflow-x: auto; background: #ededed; color: #000000; padding: 0.5em;\">" + result;
			
			for (let i = 0; i <= val.length - 1; i++){
				
				val[i] = val[i].replace(/\s/g, "&nbsp;");
				val[i] = val[i].replace("=","<font color=\"#1b154a\"><b>=</b></font>");
				val[i] = val[i].replace("for","<font color=\"#3e32a8\"><b>for</b></font>");
				val[i] = val[i].replace("if","<font color=\"#3e32a8\"><b>if</b></font>");
				val[i] = val[i].replace("end","<font color=\"#3e32a8\"><b>end</b></font>");
				val[i] = val[i].replace("else","<font color=\"#3e32a8\"><b>else</b></font>");
				val[i] = val[i].replace("(","<font color=\"#05324a\"><b>(</b></font>");
				val[i] = val[i].replace(")","<font color=\"#05324a\"><b>)</b></font>");
				
				console.log(val[i]);
				result = result + val[i] + "<br>";
			}
			
			result =  result + "</pre>";
			
			output.innerHTML = result;
			document.getElementById('result').innerHTML = result;
			
		}, 4000);
	</script>
</body>
</html>
